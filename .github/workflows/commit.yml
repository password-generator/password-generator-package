name: Lint Commit

on:
  pull_request:

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          configFile: .commitlintrc.json
